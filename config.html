<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script src="/static/js/jsoneditor.js"></script>
        <script src="/static/js/config.js"></script>
        <script type="text/javascript">
            jsonConfig = {% raw  json_encode(json_config) %}

        </script>
    </head>
    <body>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Editeur de Configuration</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12" id="editor_holder" ></div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button class="btn" id="show_code">Show Code</button>
                                        <button class="btn" id="debug">Debug</button>
                                        <button id="annuler" class="btn">Recharger la configuration actuelle</button>
                                        <form action="../set/" id="save" method="post">
                                            <input type="hidden" name="name" value="{{ name }}"/>

                                            <textarea id="editor" name="config_val" class="form-control" style="min-width: 100%" rows="25">Pas encore de configuration</textarea>
                                            <div class="form-actions">
                                                <input type="submit" id="sauvegarder" class="btn btn-primary" value="Sauvegarder"/>
                                            </div>
                                        </form>
                                        <form action="../reload/" id="restart" method="post">
                                            <input type="submit" class="btn btn-primary" value="Appliquer la mise Ã  jour"/>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
