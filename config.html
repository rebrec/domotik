<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script type="text/javascript">
            $jsonConfig = {% raw  json_encode(json_config) %}

            $().ready(function(){
                $('#editor').val(JSON.stringify($jsonConfig, null, '\t'));

                $('#annuler').click(function(e){
                    location.reload(true);
                });

                $( "form" ).on( "submit", function( event ) {
                    event.preventDefault();
                    console.log( $( this ).serialize() );

                    $.ajax({
                       type: 'POST',
                       url: $(this).attr('action'),
                       data: $(this).serialize(),   // I WANT TO ADD EXTRA DATA + SERIALIZE DATA
                       success: function(data){
                            console.log(data);
                            if (data['result'] == 'done') {
                                alert("Sauvegard√©!");
                            }
                            else {
                                alert("Erreur Structure Incorrecte !");
                            }
                       }
                    });
                });
            });

        </script>
    </head>
    <body>
        <div class="container">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Editeur de Configuration</h3>
                            </div>
                            <div class="panel-body">
                                <form action="../set/" method="post">
                                    <input type="hidden" name="name" value="{{ name }}"/>

                                    <textarea id="editor" name="config_val" class="form-control" style="min-width: 100%" rows="25">Pas encore de configuration</textarea>
                                    <div class="form-actions">
                                        <button id="annuler" class="btn">Annuler</button>
                                        <input type="submit" id="sauvegarder" class="btn btn-primary" value="Sauvegarder"/>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
        </div>


        <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
